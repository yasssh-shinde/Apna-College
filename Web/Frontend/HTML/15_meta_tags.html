<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- For IE compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->

  <!-- Basic SEO -->
  <meta name="title" content="Yash Shinde | Full Stack Developer">
  <meta name="description" content="Sigma 4.0 Practice Repo - HTML, CSS, JS, Java, DSA and MERN Projects. Learn Web Development and DSA with Apna College.">

  <!-- Author and copyright -->
  <meta name="author" content="Yash Shinde">
  <meta name="copyright" content="Yash Shinde">

  <!-- Search Engine Crawling -->
  <meta name="robots" content="index, follow"> <!-- Allow search engines -->
  <meta name="googlebot" content="index, follow"> <!-- Specifically for Google -->

  <!-- Cache control -->
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <!-- Open Graph (for social media previews like LinkedIn/Facebook) -->
  <meta property="og:title" content="Sigma 4.0 Web Dev Practice | Yash Shinde">
  <meta property="og:description" content="HTML, CSS, JS, Java, DSA, MERN practice projects based on Sigma 4.0 by Apna College.">
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg">
  <meta property="og:url" content="https://github.com/yasssh-shinde/Apna-College">
  <meta property="og:type" content="website">

  <!-- Twitter Card (for Twitter previews) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sigma 4.0 Web Dev Practice | Yash Shinde">
  <meta name="twitter:description" content="Learning DSA and Web Dev using Sigma 4.0 Course from Apna College.">
  <meta name="twitter:image" content="https://yourdomain.com/twitter-card.jpg">

  <title>Meta Tags Example | Yash Shinde</title>
</head>
<body>
  <h1>All Meta Tags Included</h1>
  <p>Check the page source (Ctrl+U) to see all the meta tags in action.</p>
</body>
</html>
